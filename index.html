<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>News</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href="#">Breaking <span>News</span></a>

          <div class="menu-btn">
            <div class="menu-btn__line"></div>
            <div class="menu-btn__line"></div>

    <footer class="footer">
